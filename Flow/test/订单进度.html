<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>订单进度</title>

		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				setTimeout("changeDivStyle();", 100); // 0.1秒后展示结果，因为HTML加载顺序，先加载脚本+样式，再加载body内容。所以加个延时
			});

			function changeDivStyle() {
				//		var o_status = $("#o_status").val();	//获取隐藏框值
				var o_status = 4;
				if (o_status == 0) {
					$('#create').css('background', '#DD0000');
					$('#createText').css('color', '#DD0000');
				} else if (o_status == 1 || o_status == 2) {
					$('#check').css('background', '#DD0000');
					$('#checkText').css('color', '#DD0000');
				} else if (o_status == 3) {
					$('#produce').css('background', '#DD0000');
					$('#produceText').css('color', '#DD0000');
				} else if (o_status == 4) {
					$('#delivery').css('background', '#DD0000');
					$('#deliveryText').css('color', '#DD0000');
				} else if (o_status >= 5) {
					$('#received').css('background', '#DD0000');
					$('#receivedText').css('color', '#DD0000');
				}
			}
		</script>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			a,
			img {
				border: 0;
			}
			body {
				background: #f2f2f2;
				font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
			}
			/* stepInfo 
				border-radius：0为正方形，0~N，由正方形向圆形转化，N越大越圆。
				padding：图形的内边距
				background：图形背景色
				text-align：文本对齐
				line-height：行高
				color：文字颜色
				position：定位
				width：宽度
				height：高度
			*/
			
			.stepInfo {
				position: relative;
				background: #f2f2f2;
				margin: 20px auto 0 auto;
				width: 500px;
			}
			.stepInfo li {
				float: left;
				width: 48%;
				height: 0.15em;
				background: #bbb;
				display: inline-block;
			}
			.stepIco {
				border-radius: 1em;
				padding: 0.03em;
				background: #bbb;
				text-align: center;
				line-height: 1.5em;
				color: #fff;
				position: absolute;
				width: 1.4em;
				height: 1.4em;
			}
			.stepIco1 {
				top: -0.7em;
				left: -1%;
			}
			.stepIco2 {
				top: -0.7em;
				left: 21%;
			}
			.stepIco3 {
				top: -0.7em;
				left: 46%;
			}
			.stepIco4 {
				top: -0.7em;
				left: 71%;
			}
			.stepIco5 {
				top: -0.7em;
				left: 95%;
			}
			.stepText {
				color: #666;
				margin-top: 0.2em;
				width: 4em;
				text-align: center;
				margin-left: -1.4em;
			}
			a {
				border-left: 1px solid #B7D0E4;
				display: inline-block;
				margin-left: -1px;
				padding: 0px 0px 0px 3px;
			}
			.step {
				border-radius: 1em;
				padding: 0.03em;
				background: #bbb;
				text-align: center;
				line-height: 1.5em;
				color: #fff;
				position: absolute;
				width: 1.4em;
				height: 1.4em;
				left:-10px;
				top:0px;
			}
			.row .selected{
				background:orangered;
				width: 2em;
				height: 2em;
				left:-14px;
				vertical-align: middle;
				line-height: 2.0em;
				top:-5px;
			}
			.row {
				padding-left: 20px;
				position: relative;
				height: 60px;
			}
			
			.row .line{
				height: 1px;
				background: #bbb;
				width: 300px;
			}
		</style>

	</head>

	<body>

		<input type="hidden" value="${detailorder.status" }="" id="o_status">
		<!--后台传到页面的数据-->
		<div class="stepInfo">
			<ul>
				<li></li>
				<li></li>
			</ul>
			<div class="stepIco stepIco1" id="create">1
				<div class="stepText" id="createText">创建订单</div>
			</div>
			<div class="stepIco stepIco2" id="check">2
				<div class="stepText" id="checkText">审核订单</div>
			</div>
			<div class="stepIco stepIco3" id="produce">3
				<div class="stepText" id="produceText">生产</div>
			</div>
			<div class="stepIco stepIco4" id="delivery" style="background: rgb(221, 0, 0);">4
				<div class="stepText" id="deliveryText" style="color: rgb(221, 0, 0);">配送</div>
			</div>
			<div class="stepIco stepIco5" id="received">5
				<div class="stepText" id="receivedText">签收</div>
			</div>
		</div>
		<div style="display: box;box-orient: horizontal;box-direction: reverse;clear: both;border-left: 3px solid #bbb;margin-left: 30px;">
			<div class="row">
				<div class="step">1
				</div>
				<div>
					2015-12-12
				</div>
				<div>
					同意
				</div>
				<div class="line"></div>
			</div>
			<div class="row">
				<div class="step selected">2
				</div>
				<div>
					2015-12-12
				</div>
				<div>
					同意
				</div>
				<div class="line"></div>
			</div>
			<div class="row">
				<div class="step">3
				</div>
				<div>
					2015-12-12
				</div>
				<div>
					同意
				</div>
			</div>
		</div>
	</body>

</html>
